apply plugin: 'com.android.application'
apply plugin: 'android-apt'

def AAVersion = '3.2+'

android {
    signingConfigs {
        myConfig {
            storeFile file("xueliang.jks")
            storePassword '123456'
            keyAlias 'xueliang'
            keyPassword '123456'
        }
    }


    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.xue.liang.app"
        minSdkVersion 14
        multiDexEnabled true
        targetSdkVersion 23
        versionCode 4
        versionName "2.0.4"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.myConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }


    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    apt "org.androidannotations:androidannotations:$AAVersion"
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.tencent.bugly:crashreport:latest.release' //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.1.5
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.zhy:okhttputils:2.6.2'
    compile 'com.android.support:multidex:1.0.0'
    compile project(path: ':vcpSdk')
}

apt {

    arguments {

        androidManifestFile variant.outputs[0].processResources.manifestFile

        resourcePackageName 'com.xue.liang.app'

    }

}
